<!DOCTYPE html>
<html lang="en" ng-app="jzes">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>JavaZone Search</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <script src="lib/angular/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

</head>

<body>

<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Search JavaZone</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <form class="navbar-form" role="search" method="get" id="search-form" name="search-form">
                    <div class="input-group search-input-group">
                        <input type="text" class="form-control" placeholder="Search" id="query" name="query">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-9">
            <h3>Results</h3>
        </div>

        <div class="col-md-3">
            <h3>Navigation</h3>
        </div>
    </div>

    <div class="row">
        <footer class="footer" ng-controller="StatsController as sc">
            <p>
                {{ sc.conferenceCount }} conferences
                |
                {{ sc.sessionCount }} sessions
                |
                {{ sc.speakerCount }} speakers
            </p>
        </footer>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
